<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Analysis | deepseek wrapper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/main.js"></script>
  <script src="js/header.js"></script>
  <script src="js/footer.js"></script>
  <!-- CodeMirror for code editor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <style>
    .cm-s-default {
      background: #1a1a2e !important;
      color: #f8f8f2 !important;
    }
    .CodeMirror-gutters {
      background: #16213e !important;
      border-right: 1px solid #4f46e5 !important;
    }
    .CodeMirror-linenumber {
      color: #818cf8 !important;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-900 to-black text-gray-100">
  <div id="header"></div>
  
  <main class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold text-pink-400 mb-6">Code Analysis</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- Left side - Code Editor -->
      <div class="bg-gradient-to-b from-purple-900 to-gray-900 p-6 rounded-lg shadow-lg border border-purple-800">
        <h2 class="text-xl font-bold mb-4 text-pink-300">Your Code</h2>
        <textarea id="codeEditor" class="w-full h-96 border border-purple-700 rounded p-2 font-mono bg-gray-900 text-white"></textarea>
        <button id="analyzeBtn" class="mt-4 bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded transition-all">
          Analyze Code
        </button>
      </div>
      
      <!-- Right side - AI Response -->
      <div class="bg-gradient-to-b from-purple-900 to-gray-900 p-6 rounded-lg shadow-lg border border-purple-800">
        <h2 class="text-xl font-bold mb-4 text-pink-300">Analysis Results</h2>
        <div id="analysisResults" class="h-96 overflow-y-auto p-4 bg-gray-900 rounded border border-purple-700 text-gray-100">
          <p class="text-gray-400">Your code analysis will appear here...</p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize CodeMirror editor
      const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        lineNumbers: true,
        mode: 'javascript',
        theme: 'default',
        indentUnit: 2
      });

      // Analyze button functionality
      document.getElementById('analyzeBtn').addEventListener('click', async function() {
        const code = editor.getValue();
        if (!code.trim()) {
          alert('Please enter some code to analyze');
          return;
        }

        const resultsDiv = document.getElementById('analysisResults');
        resultsDiv.innerHTML = '<p class="text-gray-400">Analyzing code...</p>';

        try {
          const response = await analyzeCodeWithDeepseek(code);
          resultsDiv.innerHTML = formatAnalysisResponse(response);
        } catch (error) {
          resultsDiv.innerHTML = `<p class="text-pink-400">Error: ${error.message}</p>`;
        }
      });

      async function analyzeCodeWithDeepseek(code) {
        const apiKey = 'sk-2132008bc86a4114a14aac1ab29119ad';
        const prompt = `Analyze the following code and provide detailed feedback:\n\n${code}\n\nProvide analysis in this format:
        # Overall Quality Assessment
        ## Detailed Code Analysis
        ### Specific Suggestions for Improvement
        ### Potential Bugs or Issues
        ### Best Practices Recommendations

        For important content, wrap it with ** double asterisks ** to emphasize key points.`;

        const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [
              {
                role: "user",
                content: prompt
              }
            ],
            temperature: 0.7,
            max_tokens: 1000
          })
        });

        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
        }

        const data = await response.json();
        return {
          analysis: data.choices[0].message.content,
          quality: "See analysis",
          suggestions: []
        };
      }

      function formatAnalysisResponse(response) {
        // Process the response to format headings and bold text
        let formattedResponse = response.analysis
          .replace(/^# (.*$)/gm, '<h3 class="text-xl font-bold text-pink-400 mt-4 mb-2">$1</h3>')
          .replace(/^## (.*$)/gm, '<h4 class="text-lg font-semibold text-pink-300 mt-3 mb-1">$1</h4>')
          .replace(/^### (.*$)/gm, '<h5 class="font-medium text-pink-200 mt-2">$1</h5>')
          .replace(/\*\*(.*?)\*\*/g, '<strong class="font-semibold text-pink-300">$1</strong>');

        return `
          <div class="space-y-4">
            <div class="p-3 bg-purple-900/30 rounded border border-purple-700">
              <h3 class="font-bold text-pink-400">Code Analysis Results</h3>
            </div>
            <div class="whitespace-pre-line">${formattedResponse}</div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
